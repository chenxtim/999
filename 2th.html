<title>12強中華隊完封韓國 洪一中：贏得一點都不僥倖</title>
</head>
<body>
（中央社記者楊啟芳千葉12日電）世界12強棒球賽複賽中華隊今天交手韓國，先發投手張奕用112球繳6.2局無失分好投，<br>
加上打線大爆發，以7比0擊敗韓國隊，拿下複賽首勝，總教練洪一中表示，贏得一點也不僥倖。<p>
